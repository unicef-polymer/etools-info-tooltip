<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>etools-info-tooltip demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../etools-info-tooltip.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 900px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic etools-info-tooltip demo</h3>
      <demo-snippet>
        <template>
          <etools-info-tooltip message="Tooltip message for this button">
            <paper-button raised>Button</paper-button>
          </etools-info-tooltip>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <etools-info-tooltip message="Tooltip message for this input">
            <paper-input label="Form input" placeholder="Enter text here..."></paper-input>
          </etools-info-tooltip>

          <etools-info-tooltip message="Tooltip message for this input" icon="report-problem" important-warning>
            <paper-input label="Form input" placeholder="Enter text here..."></paper-input>
          </etools-info-tooltip>
        </template>
      </demo-snippet>

      <demo-snippet>
        <template>
          <etools-info-tooltip message="Tooltip message for this text">
            <span>This is just a simple text.</span>
          </etools-info-tooltip>

          <etools-info-tooltip message="Tooltip message for this text" icon="report" important-warning>
            <span>This is just a simple text.</span>
          </etools-info-tooltip>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
